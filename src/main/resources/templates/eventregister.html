<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Event</h1>
    <h2>You chose the following event:</h2>
    <h3><span th:text="${event.eventName}"></span></h3>
    <h3><span th:text="${#dates.format(new java.util.Date(event.eventDate),'dd-MM-yyyy')}"></span></h3>
    <div>
    <form method="POST" data-th-action="@{/registration/register}" data-th-object="${participant}">
        
        <div>
            Name <br>
            <input type="text" name="fullName" data-th-field="*{fullName}">
        </div>

        <div data-th-if="${#fields.hasErrors('fullName')}" data-th-errors="*{fullName}"></div>

        <div>
            DOB <br>
            <input type="date" name="dob" data-th-field="*{dob}">
        </div>

        <div data-th-if="${#fields.hasErrors('dob')}" data-th-errors="*{dob}"></div>

        <div>
            Email <br>
            <input type="text" name="email" data-th-field="*{email}">
        </div>

        <div data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></div>

        <div>
            Mobile No <br>
            <input type="text" name="phoneNo" th:field="*{phoneNo}">
        </div>

        <div data-th-if="${#fields.hasErrors('phoneNo')}" data-th-errors="*{phoneNo}"></div>

        <div>
            Gender <br>
            <input type="text" name="gender" data-th-field="*{gender}">
        </div>

        <div data-th-if="${#fields.hasErrors('gender')}" data-th-errors="*{gender}"></div>

        <div>
            Number of Tickets <br>
            <input type="number" name="tickets" data-th-field="*{tickets}">
        </div>

        <div data-th-if="${#fields.hasErrors('tickets')}" data-th-errors="*{tickets}"></div>
   
        <div>
        <button type="submit">Register</button>
        </div>
    </form>
    </div>
</body>
</html>
