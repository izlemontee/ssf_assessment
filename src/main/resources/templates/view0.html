<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of events</h1>
    <table>
        <thead>
            <tr>
                <th>Event ID</th>
                <th>Event Name</th>
                <th>Event Size</th>
                <th>Event Date</th>
                <th>Action</th>
             
            </tr>
        </thead>
        <tbody>
            <tr th:each="event:${events}">
                <td th:text="${event.eventId}"></td>
                <td th:text="${event.eventName}"></td>
                <td th:text="${event.eventSize}"></td>
                <td th:text="${#dates.format(new java.util.Date(event.eventDate),'dd-MM-yyyy')}"></td>
                <td>
                    <a th:href="@{/register/{id}(id=${event.eventId})}">
                        <span>Register</span>
                    </a>
                    <!--
                    <form method="POST" action="@{/events/register/{id}(id=${event.eventId})}">
                        <input type="submit">
                    </form>
                -->
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
